<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Admin Panel</h2>
    
    <h3>Manage Courses</h3>
    <form action="/admin" method="POST">
        <input type="text" name="course_name" placeholder="Enter Course Name" required>
        <button type="submit" onclick="alert('Form submitted!')">Add Course</button>
    </form>
    
    <h3>Available Courses</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Course Name</th>
            <th>Action</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>
                <form action="/delete/{{ course.id }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h3>Registered Students</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/logout">Logout</a>
</body>
</html>
