<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Login | MultiLogin School System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d3a4d; /* Dark Blue Background */
            color: rgb(15, 15, 15); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .login-container {
            background: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 420px; /* Slightly Wider */
            text-align: center;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .form-control {
            background: #cccaca;
            color: black;
            border: 1px solid #555;
            padding: 12px;
            text-align: center; /* Center Text Inside Fields */
        }
        .form-control::placeholder {
            text-align: center; /* Center Placeholder Text */
        }
        .form-control:focus {
            background: #3f3e3e;
            color: white;
            border-color: #87ceeb;
            box-shadow: none;
        }
        .btn-primary {
            background: rgb(17, 17, 134);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: white;
            color: black;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .btn-secondary:hover {
            background: #cccaca;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/Capture.png') }}" class="img-fluid">
        <h2>üîê Admin Login</h2>
        <form method="POST" action="/admin_login">
            <input type="text" name="username" class="form-control my-2" placeholder="üë§ Username" required>
            <input type="password" name="password" class="form-control my-2" placeholder="üîë Password" required>
            <button type="submit" class="btn btn-primary">üöÄ Login</button>
            <a href="/" class="btn btn-secondary mt-2">üè† Back to Home</a>
        </form>
    </div>
</body>
</html>
