<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Edit School</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">School Name</label>
                <input type="text" name="school_name" class="form-control" value="{{ school.school_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ school.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" value="{{ school.password }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
